---
# Cloud Foundry Manifest: Random Quotes (In-Memory)
# Using UV Buildpack
applications:
  - name: cf-quotes-01-random-uv
    disk-quota: 2G
    health-check-type: port
    timeout: 180
    instances: 1
    memory: 1G
    default-route: true
    stack: cflinuxfs4
    buildpack: python_buildpack
      # Start command - runs the FastAPI server with uvicorn
    command: uv run uvicorn app:app --host 0.0.0.0 --port $PORT
      # No service bindings required (in-memory only)
    services: []
