---
# Cloud Foundry Manifest: Random Quotes (In-Memory)
# Using Python Official Buildpack (pip)
applications:
  - name: cf-quotes-01-random
    disk-quota: 1G
    health-check-type: http
    health-check-http-endpoint: /health
    timeout: 180
    instances: 1
    memory: 256MB
    default-route: true
    stack: cflinuxfs4
    buildpack: python_buildpack
    command: uvicorn app:app --host 0.0.0.0 --port $PORT
    # No service bindings required (in-memory only)
    services: []
